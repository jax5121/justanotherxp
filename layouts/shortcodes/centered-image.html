<link rel="stylesheet" type="text/css" href="{{.Site.BaseURL}}css/shortcodes/shortcodes.css"/>

<!-- width and height can be chosen individually and the scale will be kept consistent-->

<div class="centered-image">
    <img class="{{.Get `class`}}" src="{{.Get `src`}}" alt="{{.Get `alt`}}" width="{{.Get `width`}}" height="{{.Get `height`}}">
    <p id="caption">{{.Get `caption`}}</p>
</div>
