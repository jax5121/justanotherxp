<!-- default list page -->
<link rel="stylesheet" type="text/css" href="{{.Site.BaseURL}}css/_default/list.css"/>

<html>
    <head>
        <meta charset="UTF-8">
        <title>{{.Title}}</title>
        {{ partial "header/default-header.html" . }}
    </head>
    <hr>
    <body> 
        <div class="content">
            {{.Content}}
            {{ range .Pages.ByTitle }}
                {{ if not (in .Params.tags "default-button") }}
                    <div class="project">
                        {{ partial "project-placeholder.html" . }}
                    </div>
                {{ end }}
            {{ end }}   
        </div>           
    </body>
    <hr>
    <footer>
        {{ partial "footer/default-footer.html" . }}
    </footer>
</html>
