<!-- default list page -->
<link rel="stylesheet" type="text/css" href="{{.Site.BaseURL}}css/_default/list.css"/>

<html>
    <head>
        <meta charset="UTF-8">
        <title>{{.Title}}</title>
        {{ partial "header/default-header.html" . }}
    </head>
    <hr>
    <body> 
        <div class="content">
            {{ range .Pages }}
                {{ partial "devotional-entry.html" . }}
            {{ end }}
        </div>
    </body>
    <hr>
    <footer>
        {{ partial "footer/default-footer.html" . }}
    </footer>
</html>
